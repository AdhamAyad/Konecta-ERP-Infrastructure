apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-konecta-erp
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    # ArgoCD Image Updater configuration
    argocd-image-updater.argoproj.io/image-list: |
      config-server=us-central1-docker.pkg.dev/erp-system-478020/konecta-erp/config-server,
      api-gateway=us-central1-docker.pkg.dev/erp-system-478020/konecta-erp/api-gateway,
      auth-service=us-central1-docker.pkg.dev/erp-system-478020/konecta-erp/authentication-service,
      hr-service=us-central1-docker.pkg.dev/erp-system-478020/konecta-erp/hr-service,
      inventory-service=us-central1-docker.pkg.dev/erp-system-478020/konecta-erp/inventory-service,
      finance-service=us-central1-docker.pkg.dev/erp-system-478020/konecta-erp/finance-service,
      user-mgmt-service=us-central1-docker.pkg.dev/erp-system-478020/konecta-erp/user-management-service,
      reporting-service=us-central1-docker.pkg.dev/erp-system-478020/konecta-erp/reporting-service,
      frontend=us-central1-docker.pkg.dev/erp-system-478020/konecta-erp/frontend
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: dev
    # Update strategy: latest tag matching pattern
    argocd-image-updater.argoproj.io/config-server.update-strategy: latest
    argocd-image-updater.argoproj.io/config-server.allow-tags: regexp:^dev-.*
    argocd-image-updater.argoproj.io/api-gateway.update-strategy: latest
    argocd-image-updater.argoproj.io/api-gateway.allow-tags: regexp:^dev-.*
    argocd-image-updater.argoproj.io/auth-service.update-strategy: latest
    argocd-image-updater.argoproj.io/auth-service.allow-tags: regexp:^dev-.*
    argocd-image-updater.argoproj.io/hr-service.update-strategy: latest
    argocd-image-updater.argoproj.io/hr-service.allow-tags: regexp:^dev-.*
    argocd-image-updater.argoproj.io/inventory-service.update-strategy: latest
    argocd-image-updater.argoproj.io/inventory-service.allow-tags: regexp:^dev-.*
    argocd-image-updater.argoproj.io/finance-service.update-strategy: latest
    argocd-image-updater.argoproj.io/finance-service.allow-tags: regexp:^dev-.*
    argocd-image-updater.argoproj.io/user-mgmt-service.update-strategy: latest
    argocd-image-updater.argoproj.io/user-mgmt-service.allow-tags: regexp:^dev-.*
    argocd-image-updater.argoproj.io/reporting-service.update-strategy: latest
    argocd-image-updater.argoproj.io/reporting-service.allow-tags: regexp:^dev-.*
    argocd-image-updater.argoproj.io/frontend.update-strategy: latest
    argocd-image-updater.argoproj.io/frontend.allow-tags: regexp:^dev-.*
spec:
  project: default
  source:
    repoURL: https://github.com/konecta-org/konectaerp-infra.git
    targetRevision: HEAD
    path: kubernetes/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
