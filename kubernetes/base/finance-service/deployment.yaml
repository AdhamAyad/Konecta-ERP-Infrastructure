apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-service
  namespace: default
  labels:
    app: finance-service
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: finance-service
  template:
    metadata:
      labels:
        app: finance-service
        component: backend
    spec:
      containers:
        - name: finance-service
          image: us-central1-docker.pkg.dev/erp-system-478020/konecta-erp/finance-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5003
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: finance-service-config
          env:
            - name: ConnectionStrings__DefaultConnection
              value: "Server=sqlserver;Database=Konecta_Finance;User Id=sa;Password=pa55w0rd!;TrustServerCertificate=True;"
            - name: RabbitMq__HostName
              value: "rabbitmq"
            - name: RabbitMq__Port
              value: "5672"
            - name: RabbitMq__UserName
              value: "guest"
            - name: RabbitMq__Password
              value: "guest"
            - name: ServiceConfig__PublicHost
              value: "finance-service"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /system/health
              port: 5003
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /system/health
              port: 5003
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---

